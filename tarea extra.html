<body>
  

  <script>
    
function jugarAdivinanza() {
   
    const numeroComputadora = Math.floor(Math.random() * (9 - 1 + 1)) + 1; 
    


    let numeroUsuario;
    let entradaValida = false;

    
    while (!entradaValida) {
        const input = prompt("Ingresa un número entre 3 y 6:");
        numeroUsuario = parseInt(input);

        if (!isNaN(numeroUsuario) && numeroUsuario >= 3 && numeroUsuario <= 6) {
            entradaValida = true;
        } else {
            alert("Entrada inválida. Por favor, ingresa un número válido entre 3 y 6.");
        }
    }

    
    const adivinanza = prompt("Adivina si tu número es 'mayor', 'menor' o 'igual' al de la computadora:");
    const resultadoEsperado = (numeroUsuario > numeroComputadora) ? 'mayor' : (numeroUsuario < numeroComputadora) ? 'menor' : 'igual';
    const haAdivinado = (adivinanza.toLowerCase() === resultadoEsperado);

    
    let mensajeResultado = `La computadora eligió ${numeroComputadora}, usted eligió ${numeroUsuario}. Su elección es ${resultadoEsperado}.`;
    if (haAdivinado) {
        mensajeResultado += " ¡Ha adivinado!";
    } else {
        mensajeResultado += " ¡No ha adivinado!";
    }
    alert(mensajeResultado);

    
    const jugarOtraVez = prompt("¿Quieres jugar otra vez? (SI/NO)").toLowerCase();
    if (jugarOtraVez === 'si') {
        jugarAdivinanza(); 
    } else {
       
        alert("Gracias por jugar. Nombre: Tu Nombre, Carnet: Tu Carnet. ¡Hasta luego!");
    }
}

jugarAdivinanza();


  </script>
</body>
